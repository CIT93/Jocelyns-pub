<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 15 - Carbon Footprint</title>
    <script type="module"src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        
        <div>
          <label>First Name:</label>
          <input type="text" name="firstname" id="firstName" maxlength="25"/>
          <span id="firstNameError" class="error"></span>
      </div>
      <div>
          <label>Last Name:</label>
          <input type="text" name="lastname" id="lastName" maxlength="25" />
          <span id="lastNameError" class="error"></span>
      </div>




            <label>Count the members of your hosuehold</label>
            <input type="number" name="housem" min="1" max="6" required/>
        </div>
        <div>
            <label>Consider the size of your home</label>
            <select name="houses" required>
                <option value="">---Please enter size of home---</option>
                <option value="apt">Apartment</option>
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
                
            </select>

            <label>Evaluate your food choices</label>
            <select name="foodChoice" required>
                <option value="">---Types of food---</option>
                <option value="Domestic meat daily basis">Domestic meat daily basis</option>
                <option value="Domestic meat few times per week">Domestic meat few times per week</option>
                <option value="veggie">Vegetarian</option>
                <option value="vegan">Vegan or only white meat</option>
                
            </select>
          </div>
          <div> 
          <label>Evaluate your food sources</label>
          <select name="foodSource" required>
            <option value="">---Source of food---</option>
            <option value="packed">Prepackaged convenience food</option>
            <option value="balance">Good balance of fresh and convenience food</option>
            <option value="local">Only eat fresh, locally grown, or hunted food</option>

          </select>
        </div>
        
       <div> 
          <label>Water consumption</label>
          <select name="water" required>
            <option value="">---How many times do you run your dishwasher or washing machine---</option>
            <option value="3">More than 9 times per week</option>
            <option value="2">Between 4 to 9 times per week</option>
            <option value="1">Between 1 to 3 times per week</option>
            <option value="0">Don't have a dishwasher</option>

          </select>
        </div>
        <div>
          <label>Do you have both a dishwasher and washing machine?</label>
          <input type="checkbox" name="hasBothAppliances" id="hasBothAppliances">
        </div>
        <div>
          <label>How many new household items do you purchase per year?</label>
          <select name="householdPurchases" id="householdPurchases" required>
            <option value="">---How many items purchased---</option>
            <option value="10">More than 7 items</option>
            <option value="8">Between 5 to 7 items</option>
            <option value="6">Between 3 to 5 items</option>
            <option value="4">Less than 3 items</option>
            <option value="2">Almost nothing or secondhand items</option>
          </select>
        </div>
        <button type="submit">Submit</button><br>
        <span id = "submitError" class="error"></span>
      </fieldset>
      <form>
     <div id="tab-data"></div>

    </body>
</html>
